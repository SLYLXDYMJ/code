<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./swiper.min.css">
  <style>
    .swiper-container {
      height: 300px;
    }

    .swiper-slide {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>

<h1>永远在中心</h1>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
  </div>
</div>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
    <div class="swiper-slide"></div>
  </div>
</div>


<script src="swiper.min.js"></script>
<script src="lodash.min.js"></script>
<script>
  var $swiperContainer = document.querySelectorAll('.swiper-container')
  var $slideElArr = document.querySelectorAll('.swiper-slide')

  $slideElArr.forEach(function (el, i) {
    let r = _.random(0, 255)
    let g = _.random(0, 255)
    let b = _.random(0, 255)

    el.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')'
  })

  $swiperContainer.forEach(function (el, i) {
    new Swiper(el, {
      direction: i === 0 ? 'horizontal' : 'vertical',
      slidesPerView: 'auto',
      centeredSlides: true,
      slideToClickedSlide: true,
      on: {
        transitionStart () {
          let { translate } = this
          let max = 0
          let min = this.size - this.virtualSize

          translate > max && this.setTranslate(max)
          translate < min && this.setTranslate(min)
        }
      }
    })
  })

</script>
</body>
</html>
